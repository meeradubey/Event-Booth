<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storing Emails to DB and then Displaying them Here</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
  </head>
  <body>
    <form id="get-recipients">
      <input type="hidden" id="event_id" value="1" />
      <label for="new-recipient">Add Recipient's Name</label>
      <input type="text" id="new-recipient" />
      <label for="new-email">Add Email:</label>
      <input type="email" id="new-email" />
      <button id="btnSubmit" type="submit">Add Email Recipient</button>
    </form>
    <div>
      <p>Recipients: <span id="invite-count">0</span></p>
      <ol id="recipients-list">
        <!-- Display Recipient Name and Email List -->
        <li>Name<br><span>Email</span></li><br>
      </ol>
    </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
