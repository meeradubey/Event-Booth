<h2>Create New Event</h2>

<!-- Create Event Form -->

<form style="margin: 0 auto;width: 400px; height: 350px;">
    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Event Name">
      </div>
    <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Creator first name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Creator last name">
        </div>
      </div>
      <br>
   
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Main Email Address">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>















  <!-- Email Recipients Form -->
    <form id="get-recipients">
      <input type="hidden" id="event_id" value="1" />
      <label for="new-recipient">Add Recipient's Name</label>
      <input type="text" id="new-recipient" />
      <label for="new-email">Add Email:</label>
      <input type="email" id="new-email" />
      <button id="btnSubmit" type="submit">Add Email Recipient</button>
    </form>

    <!-- recipients form -->
    <div>
      <p>Recipients: <span id="invite-count">0</span></p>
      <ol id="recipients-list">
        <!-- Display Recipient Name and Email List -->
        <li>Name<br><span>Email</span></li><br>
      </ol>
    </div>
