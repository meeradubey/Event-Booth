<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
    <title>Test</title>
  </head>

  <body>

      <nav class="navbar" id="create-navbar">
          <a class="navbar-brand" style="font-family: 'Libre Baskerville', serif;padding-left: 100px;font-size: 35px;"><b>Event Booth</b></a>
          <form class="form-inline">
                  <a class="nav" href="#" style="font-size: 18px;color:black;">Home</a>
                  <a class="nav" href="#" style="padding-right: 100px;padding-left: 15px;font-size: 18px;color:black;">Login</a>
          </form>
        </nav>
      

    <main>
      <div id="camera-view-1" style="display: inline;">
        <!-- Displays what the webcam is seeing -->
        <video id="videoCapture" autoplay></video>
        <!-- start recording button -->
        <p><button id="btnStart">Record</button></p>
        <!-- stop recording button -->
        <p><button id="btnStop">Stop</button></p>
      </div>

      <div id="camera-view-2" style="display: none;">
        <!-- Displays the captured recording -->
        <video id="videoDisplay" controls></video>
        <!-- will eventually send to database - still working on it -->
        <p><button id="btnSave">Save</button></p>
        <!-- do over (starts recording process again) -->
        <p><button id="btnRedo">Redo</button></p>
      </div>
    </main>

    <script src="js/webcam.js" type="text/javascript"></script>
    
  </body>
</html>
