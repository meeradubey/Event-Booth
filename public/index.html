<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans&display=swap" rel="stylesheet" />
  <link href="/Projects/Event-Booth/public/stylesheets/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Event Booth</title>
</head>

<body>
  <!-- nav bar -->
  <ul class="nav " id="homepage-bar">
    <li class="nav-item">
      <a class="nav-link active" id="EBtag" href="#">Event Booth</a>
    </li>
  </ul>
<div id = "wrapper">
  <!-- welcome section -->
  <div class="section" id="welcome-section">
    <h1><b>A message for any event.</b></h1>
    <br />
    <br />
    <h4>No paper cards needed.</h4>
    <br />
    <br />
    <a class="btn btn-warning btn-lg" href="/emails" role="button">Create a New Event</a>
    <br />
    <br />
    <p>
      Have an exisiting event? <a href="#" data-toggle="modal" data-target="#loginModal"
        style="color: #FFC300;">Login</a>
    </p>
  </div>

  <br />
  <br />

  <!-- modal -->

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Event Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="newEmail">Email address</label>
                  <input type="email" class="form-control" id="newEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="newPassword">Password</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Save Login</label>
                </div>
                <button id="newUserBtn" type="submit" class="btn btn-warning">Submit</button>
              </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- information section  -->
  <div class="section" id="information-section">

    <!-- second row -->

    <div class="row">
      <div class="col" id="image2"></div>
      <div class="col" id="textbox2">
      
      </div>
    </div>
  </div>
</div>
  <script>

    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })

  </script>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="js/user/signup.js" type="text/javascript"></script>
  </body>

</html>
